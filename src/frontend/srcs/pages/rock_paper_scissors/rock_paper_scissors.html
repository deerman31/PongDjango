<div class="d-flex justify-content-center align-items-center" style="overflow-y: auto; min-height: 100%;"></div>
    <div class="text-center bg-body-secondary shadow p-4 m-4" style="width: min(90vw, 24em);">
        <h1>じゃんけんゲーム</h1>
        <div id="game-status">サーバーに接続中...</div>
        <div id="players-info" class="d-flex flex-column align-items-stretch mt-3 gap-2">
            <div id="player1-info" class="row align-items-center">
                <h2>プレイヤー1</h2>
                <label for="player1-name" class="col-4 col-form-label text-end">名前:</label>
                <span id="player1-name" class="col-8 fw-bold"></span>
                <label for="player1-score" class="col-4 col-form-label text-end">スコア:</label>
                <span id="player1-score" class="col-8 fw-bold"></span>
                <label for="player1-hand" class="col-4 col-form-label text-end">手:</label>
                <span id="player1-hand" class="col-8 fw-bold"></span>
            </div>
            <div id="player2-info" class="row align-items-center">
                <h2>プレイヤー2</h2>
                <label for="player2-name" class="col-4 col-form-label text-end">名前:</label>
                <span id="player2-name" class="col-8 fw-bold"></span>
                <label for="player2-score" class="col-4 col-form-label text-end">スコア:</label>
                <span id="player2-score" class="col-8 fw-bold"></span>
                <label for="player2-hand" class="col-4 col-form-label text-end">手:</label>
                <span id="player2-hand" class="col-8 fw-bold"></span>
            </div>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary btn-lg m-1" onclick="sendHand('rock')">グー</button>
            <button class="btn btn-primary btn-lg m-1" onclick="sendHand('paper')">パー</button>
            <button class="btn btn-primary btn-lg m-1" onclick="sendHand('scissors')">チョキ</button>
        </div>
        <div id="game-result" class="mt-4 text-wrap"></div>
    </div>
</div>
