<div class="p-3" style="min-height: 100%; width: min(90vw, 40em);">
    <h1>Game Results</h1>

    <h2>Summary</h2>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    <p>Win Rate: <span id="win_rate"></span></p>

    <h2>Game Details</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Winner</th>
                <th>Winner Score</th>
                <th>Loser</th>
                <th>Loser Score</th>
            </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
    </table>
</div>
