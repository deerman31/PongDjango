<div class="text-center bg-body-secondary shadow p-4 m-4" style="width: min(90vw, 36em);">
    <h2>パスワードの変更</h2>
    <form onsubmit="updatePassword(event)" class="d-flex flex-column align-items-stretch mt-4 gap-2">
        <div class="row align-items-center mb-3">
            <label for="current-password" class="col-sm-5 col-form-label text-start text-sm-end">現在のパスワード:</label>
            <div class="col-sm-7" style="padding-left: 0;">
                <input type="password" id="current-password" name="current-password" class="form-control" autocomplete="current-password" required />
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <label for="new-password" class="col-sm-5 col-form-label text-start text-sm-end">新しいパスワード:</label>
            <div class="col-sm-7" style="padding-left: 0;">
                <input type="password" id="new-password" name="new-password" class="form-control" autocomplete="new-password" required />
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <label for="re-new-password" class="col-sm-5 col-form-label text-start text-sm-end">
                新しいパスワード
                <span style="font-size: 0.7em;">
                    (再入力)
                </span>
                :
            </label>
            <div class="col-sm-7" style="padding-left: 0;">
                <input type="password" id="re-new-password" name="re-new-password" class="form-control" autocomplete="new-password" required />
            </div>
        </div>
        <button class="btn btn-primary">変更</button>
    </form>
    <p id="message" class="mt-4 text-danger text-wrap" style="width: 100%; min-width: 0; overflow-wrap: anywhere; word-wrap: break-word; word-break: break-all;"></p>
</div>
